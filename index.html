<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuffchat</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Schriftart (optional) -->

      body {

  <body class="bg-[#FBEED5] text-[#184567]">

      <a href="https://app.wuffchat.de">

      <div class="mt-[10px] w-full">

      <!-- Call-to-Action -->
      <a href="https://app.wuffchat.de" class="my-[15px] w-full">
        <img src="public/image2.png" alt="Jetzt starten" class="w-full h-auto rounded hover:scale-105 transition-transform duration-200" />
      </a>

      <!-- Abschnittstitel -->
      <h2 class="text-lg font-semibold mb-2">So funktioniert's:</h2>

      <div class="flex flex-col gap-[3px] w-full">
        <a href="https://app.wuffchat.de">
          <img src="public/image3.png" alt="Erklärungsbutton 1" class="w-full h-auto" />
        </a>
        <a href="https://app.wuffchat.de">
          <img src="public/image4.png" alt="Erklärungsbutton 2" class="w-full h-auto" />
        </a>
      </div>

      <!-- Footer -->
      <footer class="text-sm flex gap-4 justify-center mt-8 mb-4">
        <a href="/public/datenschutz.html" class="underline">Datenschutz</a>

      </footer>
