<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuffchat</title>

    <!-- Tailwind per CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Schriftart (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Figtree', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#FBEED5] text-[#184567]">

    <!-- ALLES in einem Container mit 5px Rand -->
    <div class="mx-[5px] flex flex-col items-center text-center">

      <!-- Logo -->
      <a href="https://app.wuffchat.de">
        <img src="public/image1.png" alt="Logo of Wuffchat" class="w-full h-auto" />
      </a>

      <!-- Text -->
      <h1 class="text-xl font-semibold underline mt-4">Wuffchat</h1>
      <p class="text-base mt-2">Sprich mit deinem Hund</p>
      <p class="text-base mt-1 mb-4">Verstehe, was dein Hund braucht und verbessere eure Kommunikation</p>

      <!-- Call to Action -->
      <a href="https://app.wuffchat.de">
        <img src="public/image2.png" alt="Jetzt starten" class="w-full h-auto rounded hover:scale-105 transition-transform duration-200" />
      </a>

      <!-- Abschnitt -->
      <h2 class="text-lg font-semibold mt-6">So funktioniert's:</h2>

      <!-- Steps -->
      <div class="flex flex-col gap-3 mt-4">
        <a href="https://app.wuffchat.de">
          <img src="public/image3.png" alt="Erklärungsbutton 1" class="w-full h-auto" />
        </a>
        <a href="https://app.wuffchat.de">
          <img src="public/image4.png" alt="Erklärungsbutton 2" class="w-full h-auto" />
        </a>
      </div>

      <!-- Footer -->
      <footer class="text-sm flex gap-4 mt-8 mb-4">
        <a href="https://www.wuffchat.de/public/datenschutz.html" class="underline">Datenschutz</a>
        <a href="https://www.wuffchat.de/public/impressum.html" class="underline">Impressum</a>
      </footer>
    </div>

  </body>
</html>
