<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wuffchat – Sprich mit Deinem Hund</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#FFF8F0] text-[#1D3E5E] font-sans">
  <header class="text-center py-6 px-4">
    <img src="public/wuff.webp" alt="Wuffchat Logo" class="mx-auto mb-4 w-24 h-24">
    <h1 class="text-3xl font-bold">Wuffchat</h1>
    <p class="text-xl text-[#3D4E66]">Sprich mit deinem Hund</p>
  </header>

  <main class="px-4 space-y-6">
    <p class="text-lg text-center max-w-md mx-auto">
      Verstehe einfach, was dein Hund braucht<br>und verbessere eure Kommunikation.
    </p>
    <div class="text-center">
      <a href="https://app.wuffchat.de" class="bg-[#1D3E5E] text-[#FFF8F0] px-6 py-3 rounded-full text-lg font-semibold inline-block mt-4 shadow-md hover:opacity-90 transition-opacity duration-200">
        Jetzt starten
      </a>
    </div>

    <section class="text-center grid grid-cols-2 gap-6 text-sm max-w-md mx-auto">
      <div class="bg-[#EFDDBE] rounded-lg p-4">
        <p class="font-bold">Bindung</p><p>stärken</p>
      </div>
      <div class="bg-[#EFDDBE] rounded-lg p-4">
        <p class="font-bold">Situationen</p><p>bewältigen</p>
      </div>
      <div class="bg-[#EFDDBE] rounded-lg p-4">
        <p class="font-bold">Verhalten</p><p>verstehen</p>
      </div>
      <div class="bg-[#EFDDBE] rounded-lg p-4">
        <p class="font-bold">Alltag</p><p>erleichtern</p>
      </div>
    </section>
  </main>

  <footer class="text-sm text-center text-[#3D4E66] my-8">
    <a href="/public/datenschutz.html" class="underline mx-2">Datenschutz</a>
    <a href="/public/impressum.html" class="underline mx-2">Impressum</a>
  </footer>
</body>
</html>
